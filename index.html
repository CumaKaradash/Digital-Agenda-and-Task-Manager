<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Ajanda ve Görev Yöneticisi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Dijital Ajanda</h1>
        </header>
        <main>
            <section class="task-section">
                <h2>Görevler</h2>
                <form id="task-form">
                    <input type="text" id="task-input" placeholder="Görev adı..." required>
                    <input type="datetime-local" id="deadline-input">
                    <select id="category-input">
                        <option value="iş">İş</option>
                        <option value="kişisel">Kişisel</option>
                        <option value="diğer">Diğer</option>
                    </select>
                    <input type="text" id="tags-input" placeholder="Etiketler (virgülle ayırın)">
                    <button type="submit">Ekle</button>
                </form>
                <ul id="task-list"></ul>
            </section>
            <section class="calendar-section">
                <h2>Takvim</h2>
                <div id="calendar"></div>
            </section>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/locale-all.js"></script>
    <script src="script.js"></script>
</body>
</html>
